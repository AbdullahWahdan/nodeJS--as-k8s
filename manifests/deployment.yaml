apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: karimzakzouk/nodejs-hello:latest  # aw033/nodejs-hello:v1
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: nodejs-storage
          mountPath: /app/data
      volumes:
      - name: nodejs-storage
        persistentVolumeClaim:
          claimName: nodejs-app-pvc
